
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/bootstrapjs/bootstrap.min.js"></script>

<div th:fragment="content">

	<form action="#" th:action="@{/todo/create}" th:object="${todo}"
		method="post">

<div class="col-md-8">
		<div class="form-group">

 <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Create To Do</h1>
            </div>
            <div class="panel-body"></div>

			<div class="form-group">

				<label for="inputEmail3" class="col-sm-2 control-label">Name
					:</label> <input type="text" th:field="*{name}" class="form-control"
					id="exampleInputEmail1" placeholder="Name">



			</div>

			<div class="form-group">


				<label for="inputEmail3" class="col-sm-2 control-label">Description
					:</label>
				<textarea class="form-control" rows="3" th:field="*{desc}"
					placeholder="Descriprtion"></textarea>

			</div>

			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Date
					:</label> <input type="date" class="form-control" id="exampleInputName2"
					th:field="*{dueDate}" placeholder="dd MM yyyy">

			</div>

			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Done
					:</label> <input type="checkBox" th:field="*{done}" />

			</div>
			
				<button type="submit" class="btn btn-primary">Create New
					Todo</button>
				<button type="submit" class="btn btn-default">Reset</button>
		

		</div></div>
		
		</div>
	</form>

</div>
